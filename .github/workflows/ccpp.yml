name: CI of aricpp

on: [push,pull_request]

jobs:
  Build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false

      matrix:
        os: [ubuntu-20.04, ubuntu-latest]
        compiler: [llvm-13.0.0, clang++-14, gcc-11]
        standard: [14, 17, 20]
        build_type: [Release, Debug]

    steps:
    - uses: actions/checkout@v3

    - name: setup dependencies
      run: |
        sudo apt-get -y update
        sudo apt-get -y install -y ninja-build libboost-all-dev

    - name: make
      run: |
        cd examples
        make clean
        make
    
    - name: configure cmake
      run: |
        cmake -S . -B ./build -G "Ninja Multi-Config" -DCMAKE_BUILD_TYPE:STRING=${{matrix.build_type}} -DCMAKE_CXX_STANDARD=${{matrix.standard}} -DARICPP_BuildExamples=ON -DCMAKE_CXX_FLAGS="-pedantic -Wall -Wextra -Wcast-align -Wcast-qual -Wctor-dtor-privacy -Wdisabled-optimization -Wformat=2 -Winit-self -Wmissing-declarations -Wmissing-include-dirs -Wold-style-cast -Woverloaded-virtual -Wredundant-decls -Wshadow -Wsign-conversion -Wsign-promo -Wstrict-overflow=3 -Wundef -Werror"

    - name: Build
      run: |
        cmake --build ./build --config ${{matrix.build_type}}
